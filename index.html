<!DOCTYPE html>
<html>
<head>
	<script src="webOSTVjs-1.2.0/webOSTV.js" charset="utf-8"></script>
	<script src="webOSTVjs-1.2.0/webOSTV-dev.js" charset="utf-8"></script>
	<script src="http://cdn.dashjs.org/latest/dash.all.debug.js"></script>
</head>
<body>
	<video id="video" width="100%" height="100%" controls autoplay></video>
	<script>
		// set the mpeg dash url
		const dashUrl = "";
		
		// set the vudrm token
		const vudrmToken = "";
		
		// PlayReady is recommended for LG Smart TVs
		const protectionData = {
			"com.microsoft.playready": {
				"serverURL": "https://playready-license.vudrm.tech/rightsmanager.asmx",
				"httpRequestHeaders": {
					"x-vudrm-token": vudrmToken
				}
			}
		};
		
		// create, initialise and configure the dashjs player
		var video = document.getElementById("video");
		var player = dashjs.MediaPlayer().create();
		player.initialize(video, dashUrl, true);
		player.setProtectionData(protectionData);
	</script>
</body>
</html>
